name: C/C++ CI

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: installing libs
      run: sudo apt-get install libyaml-cpp-dev -y
    - name: building cc binary
      run: make buildclean
